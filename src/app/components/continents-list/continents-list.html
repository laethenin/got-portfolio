<h1>Les Continents de Game of Thrones</h1>
<div class="continents-wrapper">
    @for (continent of continentsFromParent; track continent.id) {
        <div class="continent-card">
            <h2>{{ continent.name }}</h2>
        </div>
    } @empty {
        <p>Aucun continent trouv√©.</p>
    }
</div>
